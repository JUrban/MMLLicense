Slovenia and Hungary.</div></span> grants an exclusive licence, including, inter
alia:</p>

  <div class="para" id="S2.p1">

this Agreement below or that are listed in Exhibit A attached to this
Agreement and dated and signed by the contracting parties. Likewise,
“Documentation” shall refer to all manuals and documentation written
by Beneficiary alongside and usually distributed with the “Articles”
and are similarly specified below or listed in Exhibit A:

    __________________________________________________________________

    __________________________________________________________________
</pre>
Except in countries where such an assignment is not
possible,<span class="note footnote"><sup class="mark">2</sup><div class="note_content">Countries where assignments of the copyright in a

or faults and other future modifications and derivative works of the
articles that Beneficiary obtains copyright ownership.  Excluded from
this provision are modifications that are not derived from the subject
matter and that have to be regarded as independent and original
articles.</p>

    <div class="section" id="S3">
    <h2 class="title section-title">§ \S~3. AMU's Rights and <br class="break"/>Re-Transfer of Non-Exclusive Licence</h2>
  <div class="para" id="S3.p1">
    <p class="p">(1)  AMU shall exercise the granted rights and licences in its
own name. Furthermore, AMU shall be authorized to enjoin third
parties from using the articles and forbid any unlawful or copyright
infringing use of the Articles, and shall be entitled to enforce all
its rights in its own name in and out of court. AMU shall also
be authorized to permit third parties to exercise AMU's rights
in and out of court.<br class="break"/></p>
  </div>

  <div class="para" id="S3.p2">
    <p class="p">(2)  AMU grants to Beneficiary a non-exclusive, worldwide, perpetual
and unrestricted licence in the Articles. This right's [and licence's]
scope shall encompass and include all the rights [and licences]
specified in § 1. Furthermore, AMU grants to Beneficiary
additional non-exclusive, transferable license to use, reproduce,
redistribute and make available the Articles as needed for releases of
the Articles under other licences.  This re-transfer shall not limit
the scope of AMU's exclusive licence in the Articles and AMU's
rights pursuant to § 1.<br class="break"/></p>
  </div>

  <div class="para" id="S3.p3">
    <p class="p">(3)  AMU shall only exercise the granted rights and licences in
accordance with the principles of Free Software as defined by
the Free Software Foundations. AMU guarantees to use the rights
and licences transferred in strict accordance with the
regulations imposed by Free Software licences, including, but not
limited to, the GNU General Public Licence (GPL) or the GNU Lesser
General Public Licence (LGPL) respectively. In the event AMU violates
the principles of Free Software, all granted rights and licences shall
automatically return to the Beneficiary and the licences granted
hereunder shall be terminated and expire.<br class="break"/></p>
  </div>

  <div class="para" id="S3.p4">
    <p class="p">(4)  The transfer of the rights and licences specified in § 1 shall
be unrestricted in territory and thus shall apply world-wide and be
temporally unlimited.</p>
  </div>
